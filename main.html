<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image and Centered Text</title>
</head>

<body style="background-image: url('https://www.globalfocusmagazine.com/wp-content/uploads/2020/02/Engaging_with_technology-scaled.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;">

    <!-- Centering the text using the <center> tag -->
    <center>
        <h1 style="color: white;">Welcome to the new Era of Artificial Intelligence</h1>
    </center>

</body>

</html>
